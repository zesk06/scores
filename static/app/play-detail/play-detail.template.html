<h1>
    Partie #{{$ctrl.play.id}}: {{$ctrl.play.game}}</h1>
<p><span class="glyphicon glyphicon-calendar"></span>{{ $ctrl.date }}</p>
<li ng-repeat="player in $ctrl.play.players | orderBy:'-score'">
    <span class="label label-default">{{ player.score }}</span>
    <a ui-sref="player-detail({playerId: player.login })">{{ player.login }}</a>
</li>
