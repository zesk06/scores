<h1>{{ $ctrl.player.name }}: {{ $ctrl.player.win }} victoire(s) / {{ $ctrl.player.plays_number }} partie(s)</h1>
<ul>
    <li>
        <span class="glyphicon glyphicon-thumbs-up"></span> Plus longue série de victoires: <span class="badge">{{$ctrl.player.streak_win_longest}}</span>
    </li>
    <li>
        <span class="glyphicon glyphicon-thumbs-down"></span> Plus longue série de défaites: <span class="badge">{{$ctrl.player.streak_loose_longest}}</span>
    </li>
</ul>

<h2>Jeux</h2>
<div>

    <canvas id="games" class="chart-bar" chart-data="$ctrl.chartGamesData" chart-labels="$ctrl.chartGamesLabels" chart-options="$ctrl.chartGamesOptions"
        chart-colors="$ctrl.chartGamesColors">
    </canvas>

</div>

<h2>Battu par</h2>
<div>
    <canvas id="beatenBy" class="chart-bar" chart-data="$ctrl.chartBeatenByData" chart-labels="$ctrl.chartBeatenByLabels" chart-options="$ctrl.chartBeatenByOptions"
        chart-colors="$ctrl.chartBeatenByColors">
    </canvas>
</div>
