<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
      <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Nouvelle partie</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/add" method="post">
                            <div class="form-group">
                                <label for="dateId">date</label>
                                <input class="form-control" name="date" id="dateId" type="text" placeholder="10/01/16" />
                                <p class="help-block">La date de la partie, sous la forme DD/MM/YY</p>
                            </div>
                            <div class="form-group">
                                <label for="gameId">jeu</label>
                                <input class="form-control" name="game" id="gameId" type="text" placeholder="7wonders" />
                                <p class="help-block">Le nom du jeu</p>
                            </div>
                            <div class="form-group">
                                <label for="winnersId">gagnants</label>
                                <input class="form-control" name="winners" id="winnersId" type="text" placeholder="severine lolo" />
                                <p class="help-block">la liste des gagnants ou vide pour calcul automatique</p>
                            </div>
                            <div class="form-group">
                                <label for="minmaxId">min/[max]</label>
                                <input class="form-control" name="minmax" id="minmaxId" type="text" placeholder="min/[max]" />
                                <p class="help-block">Type de victoire: min ou max. max par d√©faut</p>
                            </div>
                            <div class="form-group">
                                <label for="playersId">scores par joueur</label>
                                <textarea class="form-control" rows="8" name="players" id="playersId" placeholder="zesk:100 RED:lolo:250 BLUE:yohann:10:W"></textarea>
                                <p class="help-block">Les scores par joueur sous la forme [team:]?joueur:score[:W], un par ligne</p>
                            </div>
                            <input value="Send" type="submit" class="btn btn-default" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</body>
</html>
